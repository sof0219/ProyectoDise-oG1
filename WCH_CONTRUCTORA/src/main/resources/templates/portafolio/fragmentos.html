<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Constructora WCH</title>
        <meta charset="UTF-8"/> 
    </head>
    <body>

        <section th:fragment="tabsCategorias" class="bg-light">
            <div class="row p-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item" th:each="c : ${categorias}">
                        <a class="nav-link" 
                           th:href="@{/portafolio/listado/} + ${c.idCategoria}">[[${c.nombre}]]</a>
                    </li>
                </ul> 
            </div>
        </section>

        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="f : ${fotos}">
                    <figure>
                        <img th:src="${f.rutaImagen}" 
                              height="200"
                              alt="alt"/>
                    </figure>
                </div>

            </div>
        </section>
        

        Â </body>
</html>
