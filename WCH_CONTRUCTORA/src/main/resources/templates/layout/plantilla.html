<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Prueba_01</title>
        <meta charset="UTF-8"/> 
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script src="js/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/Publicacion/listado}">[[#{plantilla.publicacion}]]</a></li>
                          
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-primary text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class="fas fa-cog"></i> [[#{plantilla.suTienda}]]</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
        <div class="container">
            <h1>Listado de Categorías</h1>
            <a th:href="@{/publicacion/agregar}" class="btn btn-primary mb-3">Agregar Publicacion</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>titulo</th>
                        <th>paginas</th>
                        <th>fecha</th>
                        <th>Activo</th>
                        <th>Imagen</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tr th:each="publicacion : ${publicaciones}">
                    <td th:text="${publicacion.idPublicacion}">id</td>
                    <td th:text="${publicacion.titulo}">titulo</td>
                    <td th:text="${publicacion.paginas}">paginas</td>
                    <td th:text="${publicacion.fechaPublicacion}">fecha</td>
                    <td th:text="${publicacion.activo ? 'Sí' : 'No'}">Activo</td>
                    <td>
                        <img th:src="@{${publicacion.rutaImagen}}" alt="Imagen" width="100"/>
                    </td>
                    <td>
                        <a th:href="@{/publicacion/editar/{id}(id=${publicacion.idArbol})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/publicacion/eliminar/{id}(id=${publicacion.idArbol})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
        
        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-2">
            <p class="lead text-center">&COPY;[[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
